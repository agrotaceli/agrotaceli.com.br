<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Mastir - Novo Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007b5e, #004d3f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f0c040;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    a.botao {
      display: inline-block;
      background-color: #f0c040;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    a.botao:hover {
      background-color: #e0ad20;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 180px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.agromastir.com.br/logo.png" alt="Logo Agro Mastir" onerror="this.style.display='none'">
    </div>
    <h1>Agro Taceli agora é Agro Mastir</h1>
    <p>Fazemos parte oficialmente do <strong>Grupo Mastir</strong>, fortalecendo ainda mais nossa atuação no agronegócio brasileiro.</p>
    <p>Nosso novo site já está no ar com todas as informações:</p>
    <a class="botao" href="https://www.agromastir.com.br" target="_blank">Acesse www.agromastir.com.br</a>
  </div>
</body>
</html>
