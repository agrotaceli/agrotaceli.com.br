<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Taceli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Fundo branco */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container img {
            max-width: 100%;
            height: auto;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .container img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img001.prntscr.com/file/img001/oz4rxkzjShWSSemkugeVtw.png" alt="Imagem Centralizada">
    </div>
</body>
</html>
